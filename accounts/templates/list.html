<table>
    <tr>
        <th></th>
        <th>Name</th>
        <th>Ac No</th>
        <th>IFSC</th>
        <th>Mobile</th>
    </tr>
    {% for i in contact %}
    <tr>
        <td><img src="{{i.pic.url}}" style="width:20px;height:auto"></td>
        <td>{{i.name}}</td>
        <td>{{i.acno}}</td>
        <td>{{i.ifsc}}</td>
        <td>{{i.mob}}</td>
        
        <td><a href="{% url 'edit' i.id %}">Edit</a></td>
        <td><a href="{% url 'delete' i.id %}">Delete</a></td>

    </tr>
    {% endfor %}
</table>
